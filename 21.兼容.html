<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    document.addEventListener('mousewheel', dl)
    document.addEventListener('DOMMouseScroll', dl)
    function dl(e) {
      let res = null
      if (e.wheelDelta) {
        res = e.wheelDelta > 0 ? true : false
      } else {
        res = e.detail < 0 ? true : false
      }
      console.log(res);
    }

  </script>
</body>

</html>
